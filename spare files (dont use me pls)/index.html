<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Client</title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io('http://localhost');
          socket.on('showemote', function (data) {
            console.log(data);
            if (data == "Kappa"){
                console.log("KAPPA DETECTED.")
                document.getElementById('kappaimg') .style.display='';
                sleep(3000).then(() => {
                    // Do something after the sleep!
                    console.log("KAPPA GONE?")
                    document.getElementById('kappaimg') .style.display='none';
                })
            }
          });
        </script>
    </head>
    <body>
        <img id="kappaimg" src="Kappa.png" style="display:none" alt="" height="60" width="60"/>
    </body>
</html>
